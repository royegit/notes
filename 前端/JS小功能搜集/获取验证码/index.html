    <script type="text/javascript">
        $("#sub").on('click',function(){

        });
        $("#sub2").on('click',function(){

        });

        apiready = function() {
            api.parseTapmode();
        }
        var tab = new auiTab({
            element: document.getElementById("tab"),

        }, function(ret) {
            if (ret) {
                //定义获取对象的所有兄弟节点的函数，
                function siblings(elm) {
                    var a = [];
                    var p = elm.parentNode.children;
                    for (var i = 0, pl = p.length; i < pl; i++) {
                        if (p[i] !== elm) a.push(p[i]);
                    }
                    return a;
                }
                var index = ret.index;
                var activeC = document.getElementById("tab1-con" + index);
                activeC.className = "";
                for (var i = 0; i < siblings(activeC).length; i++) {
                    siblings(activeC)[i].className = "aui-hide";
                }
            }
        });




        var wait=60;
        function time() {
            $("#error_verifcode").html("");
            if (wait == 0) {
                $("#getCode").attr("disabled",false);
                $("#getCode").html("免费获取验证码");
                wait = 60;
            } else {
                $("#getCode").attr("disabled",true);
                $("#getCode").html("重新发送(" + wait + ")");
                wait--;
                setTimeout(function() {
                        time()
                    },
                    1000)
            }
        }

        $("#getCode").click(function(){
            var mobile = $("#mobile2").val();

            if(mobile == ""){
                $("#mobile-error1").remove();
                $("#mobile2").after('<span id="mobile-error1" style=\'color:#a94442;\' class="help-block m-b-none has-error"><i class="fa fa-times-circle"></i> 请输入手机号</span>');
                return;
            }

            var myreg = /^1[3|4|5|7|8|9|6|][0-9]{9}$/;
            if(!myreg.test(mobile))
            {
                $("#mobile-error1").remove();
                $("#mobile2").after('<span id="mobile-error1" style=\'color:#a94442;\' class="help-block m-b-none has-error"><i class="fa fa-times-circle"></i> 请输入正确的手机号码</span>');
                return;
            }
            $("#mobile-error1").remove();
            $("#mobile2").after('<span id="mobile-error1" style=\'color: #43BA82;\' class="help-block m-b-none has-error"><i class=" fa fa-check-circle"></i> 正在发送。。。</span>');

            $.post("index.php?m=sms&a=send_sms&",{tel:mobile,type:3},function(data){
                var data = JSON.parse(data);
                if(data.code == 200){
                    //  promptshow('短信已成功发送！');
                    // $("#error_mobile").html("<img src=\"public/images/taskok.gif\"/>");
                    time();
                }
                else
                {
                    $("#mobile-error1").remove();
                }
            });
        });
    </script>
