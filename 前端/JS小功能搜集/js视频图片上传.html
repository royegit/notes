<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>js实现视频上传截取缩略图</title>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<style>
.row{width: 100%; clear: both;}
.w50{width: 50%; float: left;}
.w50 video{max-width: 100%;}
</style>
<input id="file" name="file" type="file"  onclick="videopre(this)" value=""  />
<div class="row">
<div id="video" class="w50"></div>
<div id="imgSmallView" class="w50"></div>
</div>

<script>

	function videopre(videoid){
		"use strict";
		var files = $(videoid).files;
		video = $(videoid).find('video');
		videoURL = null;
		windowURL = window.URL || window.webkitURL;;
	if (files && files[0]) {
	
		videoURL = windowURL.createObjectURL(files[0]);
		
		$(videoid).html('<video src="' + videoURL + '" controls="controls"></video>');
		
		setTimeout(function() {
		createIMG();
	}, 500);
	
	}	
}

	
	
	//创建图片
	var createIMG = function() {
	var scale = 0.25,
	video = $('#video').find('video')[0],
	canvas = document.createElement("canvas"),
	canvasFill = canvas.getContext('2d');
	canvas.width = video.videoWidth * scale;
	canvas.height = video.videoHeight * scale;
	canvasFill.drawImage(video, 0, 0, canvas.width, canvas.height);
	
	var src = canvas.toDataURL("image/jpeg");
	$('#imgSmallView').html('<img id="imgSmallView" src="' + src + '" alt="预览图" />');
	}


</script>
</body>

</html>
